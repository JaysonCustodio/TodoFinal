<div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">ADD USER</h4>
      </div>
      <div class="modal-body">
        <form #todoForm="ngForm">
          <!-- <div class="form-group">
            <label for="todoid">ID</label>
            <input
              type="text"
              class="form-control"
              id="todoid"
              name="todoid"
              [(ngModel)]="id"
            />
          </div> -->
          <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="name"/>
          </div>
          <div class="form-group">
            <label for="description">DESCRIPTION</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="description"
            />
          </div>
          <div class="form-group">
            <label for="status">STATUS</label>
            <select class="form-control" id="status" name="status" [(ngModel)]="status">
              <option>finished</option>
              <option>unfinished</option>
              <option>on work</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">OWNER</label>
            <select class="form-control" id="owner" name="owner" [(ngModel)]="owner">
              <option *ngFor="let user of users" [value]="user.id">{{
                user.id
              }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="saveTodo(todoForm.value)"
        >
          Submit
        </button>
      </div>
